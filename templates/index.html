<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marie's Queuing Calculator</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe4e1;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #ff69b4;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #ff69b4;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #ff69b4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Marie's Queuing Calculator</h1>
        <form action="/calculate" method="POST" class="form-group">
            <label for="arrival_rate">Arrival Rate (λ):</label>
            <input type="text" id="arrival_rate" name="arrival_rate" required>
            <label for="service_rate">Service Rate (μ):</label>
            <input type="text" id="service_rate" name="service_rate" required>
            <input type="submit" value="Calculate">
        </form>
    </div>
</body>
</html>
