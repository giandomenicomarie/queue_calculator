<!doctype html>
<html>
<head>
    <title>Queueing Calculator</title>
    <style>
        body {
            background-color: #ffe6f0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #ff69b4;
        }
        h1 {
            color: #ff1493;
        }
        form {
            background-color: #fff0f5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <h1>Queueing Calculator</h1>
    <form action="/calculate" method="post">
        <label for="arrival_rate">Arrival Rate (λ):</label>
        <input type="text" id="arrival_rate" name="arrival_rate"><br><br>
        <label for="service_rate">Service Rate (μ):</label>
        <input type="text" id="service_rate" name="service_rate"><br><br>
        <label for="n">Number of Customers (n):</label>
        <input type="text" id="n" name="n"><br><br>
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
