<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marie's Queuing Calculator Results</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe4e1;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #ff69b4;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            color: #ff69b4;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #ff69b4;
        }
        a:hover {
            color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Marie's Queuing Calculator Results</h1>
        <ul>
            {% for key, value in results.items() %}
                <li>{{ key }}: {{ value }}</li>
            {% endfor %}
        </ul>
        <a href="/">Back</a>
    </div>
</body>
</html>
